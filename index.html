<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ASCII Avatar PWA with CRT Effects</title>
<link rel="manifest" href="manifest.json" />
<style>
  body {
    background: #3262c4;
    color: white;
    font-family: monospace;
    font-size: 60px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: transform 0.2s ease;
    filter: contrast(1.2) brightness(1.05) saturate(0.9);
    animation: flicker 2s infinite;
    overflow: hidden;
    position: relative;
  }
  pre {
    line-height: 1;
    transition: text-shadow 0.2s ease;
    z-index: 2;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 3px
    );
    pointer-events: none;
    z-index: 1;
  }
  body::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%; width: 200%; height: 200%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
    opacity: 0.03;
    animation: grain 1s steps(10) infinite;
    pointer-events: none;
    z-index: 3;
  }
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.98; }
  }
  @keyframes grain {
    0% { transform: translate(0,0); }
    10% { transform: translate(-1px,1px); }
    20% { transform: translate(1px,-1px); }
    30% { transform: translate(-1px,-1px); }
    40% { transform: translate(1px,1px); }
    50% { transform: translate(0,1px); }
    60% { transform: translate(1px,0); }
    70% { transform: translate(-1px,0); }
    80% { transform: translate(0,-1px); }
    90% { transform: translate(1px,1px); }
    100% { transform: translate(0,0); }
  }
</style>
</head>
<body>
<pre id="avatar">( ◉ ‿ ◉ )</pre>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

const eyesMouthPairs = [
  ['◉', '‿'], ['◕', 'ω'], ['•', '◡'], ['✧', '▽'], ['⊙', 'o'],
  ['ᗒ', 'ᴥ'], ['￣', 'ω'], ['☆', '▽'], ['◔', 'ᴗ'], ['⚆', '_']
];
let index = 0;
let interval = 700;
const avatarElement = document.getElementById('avatar');
let currentMouth = '‿';
let glowActive = false;
let active = false;

function pulse() {
  document.body.style.transform = 'scale(1.08)';
  setTimeout(() => {
    document.body.style.transform = 'scale(1)';
  }, 100);
}

function activateGlow() {
  avatarElement.style.textShadow = '0 0 20px white';
  glowActive = true;
  setTimeout(() => {
    avatarElement.style.textShadow = 'none';
    glowActive = false;
  }, 200);
}

function updateFace() {
  if (!active) {
    avatarElement.textContent = '( ◉︿◉ )';
    return;
  }
  const [eye, mouth] = eyesMouthPairs[index];
  avatarElement.textContent = `( ${eye} ${currentMouth} ${eye} )`;
  pulse();
  setTimeout(() => {
    currentMouth = mouth;
    avatarElement.textContent = `( ${eye} ${currentMouth} ${eye} )`;
  }, 400);
}

function animate() {
  updateFace();
  if (active) {
    index = (index + 1) % eyesMouthPairs.length;
  }
  setTimeout(animate, interval);
}

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.fftSize = 256;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  let lastPeakTime = 0;

  function detectBeat() {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i = 0; i < bufferLength; i++) {
      sum += dataArray[i];
    }
    let average = sum / bufferLength;
    let now = Date.now();
    if (average > 60 && now - lastPeakTime > 250) {
      let delta = now - lastPeakTime;
      let bpm = 60000 / delta;
      lastPeakTime = now;
      interval = Math.max(150, Math.min(900, 60000 / bpm));
      if (!glowActive && average > 100) {
        activateGlow();
      }
      active = true;
    } else if (average < 30) {
      active = false;
    }
    requestAnimationFrame(detectBeat);
  }

  detectBeat();
});

animate();
</script>
</body>
</html>
